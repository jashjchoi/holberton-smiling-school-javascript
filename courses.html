<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
        <link rel="stylesheet" href="styles.css">
        <script src="test.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>Courses - Smileschool</title>
    </head>
    <body>
        <div class="hero-courses">
            <!--Header section-->
            <header class="container d-flex justify-content-between pt-5 flex-sm-row flex-column">
                <h1 class="d-flex col-xl-9 col-md-7 col-sm-6 col-12 align-items-center mt-0 justify-content-center justify-content-sm-start flex-sm-row flex-column">
                  <a href="" class="logoSmile mr-3"></a>
                  <a href="" class="logoSchool mt-sm-0 mt-2"></a>
                </h1>
                <a class="iconMenu float-left position-absolute d-sm-none ce" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true"aria-controls="collapseExample"></a>
                <div class="navMenu text-decoration-none">
                  <nav class="nav text-white col-xl-3 col-sm-6 col-12 col-md-5 d-sm-flex collapse" id="collapseExample" >
                    <ul class="d-flex align-items-center justify-content-sm-between px-0 w-100 flex-column flex-sm-row">
                      <li class="nav-link text-decoration-none"><a class="nav-link active">COURSES</a></li>
                      <li class="nav-link text-decoration-none"><a>PRICING</a></li>
                      <li class="nav-link text-decoration-none"><a>LOGIN</a></li>
                    </ul>
                  </nav>
                </div>
              </header>
            <div class="courses-title text-center">
                <h1 class="smile-title text-white d-none d-sm-block">« Don’t cry because it’s over.<br><span class="highlightText">Smile</span> because it happened. »</h1>
            </div>
        </div>
        <main>
            <section class="highlightcolor py-4">
                <div class="container form-container m-auto">
                  <!--START OF FORM section-->
                  <form class="py-5 row">
                    <!--Search BOX-->
                    <div class="form-group col-12 col-md-4">
                        <label for="keywords" class="font-weight-bold text-white">KEYWORDS</label>
                        <div class="d-flex align-items-center mix-blend-normal py-2 input-box">
                            <div class="input-group-prepend" ><i class="iconSearch px-2" aria-hidden="true"></i></div>
                            <input type="text" class="form-control bg-transparent border-0 text-white place-holder" id="keywords" aria-describedby="keywords" placeholder="Search by keywords">
                        </div>
                    </div>
                    <!--TOPIC DROPDOWN-->
                    <div class="form-group col-12 col-sm-6 col-md-4">
                      <label for="topic" class="font-weight-bold text-white">TOPIC</label>
                      <div class="d-flex align-items-center mix-blend-normal input-box">
                        <input class="d-none" type="text" id="topicDropdown">
                        <span id="topic" class="form-control text-capitalize font-weight-normal bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
                        <span class="dropdown-toggle text-white mx-3"></span>
                        <div class="dropdown-menu col-11 transformed-drop" id="topicInput">
                        </div>
                      </div>
                    </div>
                    <!--SORT BY DROPDOWN-->
                    <div class="form-group col-12 col-sm-6 col-md-4">
                        <label for="sortby" class="font-weight-bold text-white">SORT BY</label>
                        <div class="d-flex align-items-center mix-blend-normal input-box">
                        <input class="d-none" type="text" id="sortDropdown">
                        <span id="sort" class="form-control text-capitalize font-weight-normal bg-transparent border-0 text-start text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
                        <span class="dropdown-toggle text-white mx-3"></span>
                        <div class="dropdown-menu col-11 transformed-drop" id="sortbyInput"></div>
                        </div>
                    </div>
                  </form>
                  <!--END OF FORM section-->
                </div>
            </section>
            <!--Search Video RESULT SECTION-->
            <section class="search-result mx-5 row pt-5">
                <div class="container py-5">
                    <p class="text-secondary" id="counterVideo"></p>
                    <div class="row py-4" id="results">
                    </div>
                </div>
            </section>
            <!--END OF Search Video RESULT SECTION-->
        </main>
    </body>
    <!--Footer-->
    <footer class="footer_section">
        <div class="d-flex justify-content-md-around justify-content-sm-between align-items-center flex-sm-row flex-column py-sm-5 pt-5 text-white">
          <div>
            <a href="" class="col-12 col-sm-1 pr-2">
              <img src="images/smile_off.png"  width="30" height="30">
            </a>
            <a href="" class="col-12 col-sm-1">
              <img src="images/logo.png" width="120" height="30">
            </a>
          </div>
          <div class="social-icons mt-3 mt-sm-0 pr-sm-3 pr-md-0">
            <a href="https://www.facebook.com/HolbertonSchoolTulsa/"><i class="icon-facebook mx-2"></i></a>
            <a href="https://twitter.com/holbertonschool"><i class="icon-twitter mx-auto "></i></a>
            <a href="https://www.instagram.com/holbertonschool"><i class="icon-instagram mx-2"></i></a>
          </div>
        </div>
        <div class=" d-flex justify-content-center pt-5 pt-sm-0 pb-5">
          <p class="copyright font-weight-light text-secondary">©smileschool 2020</p>
        </div>
      </footer>
</html>
